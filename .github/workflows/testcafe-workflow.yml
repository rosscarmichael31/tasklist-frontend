name: TestCafe Tests

on:
  push:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js and dependencies
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - run: npm install

      - run: (npm run start&)

      - name: Run TestCafe tests on Chrome
        run: npx testcafe chrome:headless tests/E2E

      - name: Run TestCafe tests on Firefox
        run: npx testcafe firefox:headless tests/E2E
